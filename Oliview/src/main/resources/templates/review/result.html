<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>리뷰 검색 결과</title>

  <th:block th:replace="~{common/common}"></th:block>
  
  <link rel="stylesheet" href="/css/review/result-style.css">


</head>
<body>

  <main>

    <!-- 헤더 -->
    <th:block th:replace="~{common/header}"></th:block>

    <!-- 검색바 영역 -->
    <section class="search" >
      <form action="searchInput">
        <input type="text" class="searchInput">
      </form>
      <button><i class="fa-solid fa-magnifying-glass fa-lg" style="color: #66b97e;"></i></button>
    </section>


    <!-- 정렬 선택 영역 -->
    <section class="sort">
      <button class="sortBtn" id="sort-popular" style="color: #66b97e;">인기순</button> <!-- 클릭시 색바꾸기 -->
      <span>|</span>
      <button class="sortBtn" id="sort-latest">최신순</button>
      <span>|</span>
      <button class="sortBtn" id="sort-rating">평점순</button>
    </section>


    <!-- 리뷰 목록 영역 -->


    <!-- 검색 : 리뷰가 존재하지 않을 때 -->
    <section class="result-no" th:if="${#lists.size(review)} == 0">
      <i class="fa-solid fa-circle-xmark" style="color: #66b97e;"></i><br>
      검색 결과가 없습니다
    </section>



    <!-- 검색 : 리뷰가 존재할 때  + 인기순 -->
    <section class="review-row" th:unless="${#lists.size(review)} == 0" th:object="${review}">
      
      <article class="review-col">
        <!-- 이미지 -->
        <a th:href="@{/review/{reviewNo} (reviewNo=*{reviewNo},cp=${pagination.currentPage})}" 
        th:text="*{reviewImg}" class="review-img">
          <img src="#" alt="image-1">
        </a>
        
        <!-- 제목(가게명) -->
        <div class="reviewTitle"><a th:href="@{/review/{reviewNo} (reviewNo=*{reviewNo},cp=${pagination.currentPage})}" 
          th:text="*{reviewTitle}">가게이름</a></div>
        
          <!-- 닉네임/평점/작성일 -->
        <div class="nickname-star-date">
          <section class="nickname"><a th:href="#">푸바오</a></section>
          <section class="star" style="color: #f1c93b;" th:text="*{star}">4.5
            <i class="fa-sharp fa-solid fa-star fa-ml" style="color: #f1c93b;"></i></section>
            <section class="writeDate" th:text="*{writeDate}">2023.10.20.</section>
          </div>
      </article>

    </section>

    <!-- 검색 : 리뷰가 존재 + 최신순 -->
    
    <!-- 검색 : 리뷰가 존재 + 평점순 -->


    <!-- 다음 페이지 화살표 -->
    <section class="next-row">
      <a href="#">
        <div>NEXT</div>
        <div style="padding: 0.5rem;">
          <i class="fa-solid fa-circle-arrow-down fa-xl" 
          style="color: #66b97e; opacity: 70%;"></i></a>
        </div>
    </section>

  </main>
  

  <!-- 풋터 -->
  <th:block th:replace="~{common/footer}"></th:block>


  <script src="/js/review/result.js"></script>

</body>
</html>
