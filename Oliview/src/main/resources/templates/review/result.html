<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>리뷰 검색 결과</title>

  <th:block th:replace="~{common/common}"></th:block>
  
  <link rel="stylesheet" href="/css/review/result-style.css">


</head>
<body>

  <main>

    <!-- 헤더 -->
    <th:block th:replace="~{common/header}"></th:block>

    <!-- 검색바 영역 -->
    <section class="search" >
      <form id="searchReview" action="searchReview">
        <input type="text" class="searchInput" name="searchInput" id="searchInput">
      </form>
      <button form="searchReview"><i class="fa-solid fa-magnifying-glass fa-lg" style="color: #66b97e;"></i></button>
    </section>


    <!-- 정렬 선택 영역 -->
    <section class="sort">
      <a  class="sortBtn" id="sort-popular" style="color: #66b97e;">인기순</a> <!-- 클릭시 색바꾸기 -->
      <span>|</span>
      <a class="sortBtn" id="sort-latest">최신순</a>
      <span>|</span>
      <a class="sortBtn" id="sort-rating">평점순</a>
    </section>


    <!-- 리뷰 목록 영역 -->

    <div  class="review-full-container">
      <th:block th:each="review, stat : ${map.reviewList}">
  
        <th:block th:if="${stat.index % 4 == 0}">
          <section class="review-row">
          </th:block>
            <article class="review-col" th:object="${review}">
      
              <!-- 이미지 -->
              <a th:href="@{/review/{reviewNo} (reviewNo=*{reviewNo})}" class="review-img">
                <img src="#" alt="image-1">
              </a>
      
              <!-- 제목(가게명) -->
              <div class="reviewTitle"><a th:href="@{/review/{reviewNo} (reviewNo=*{reviewNo})}"
                th:text="*{reviewTitle}">가게이름</a></div>
      
              <!-- 닉네임/평점/작성일 -->
              <div class="nickname-star-date">
                <a class="nickname" th:href="@{/review/{memberNickname} (memberNickname=*{memberNickname})}"
                th:text="*{memberNickname}">푸바오</a>
                <section class="star" style="color: #f1c93b;" th:text="*{starTaste}">4.5
                  <i class="fa-sharp fa-solid fa-star fa-ml" style="color: #f1c93b;"></i></section>
                  <section class="writeDate" th:text="*{writeDate}">2023.10.20.</section>
                </div>
    
            </article>
  
          
  
        <th:block th:if="${stat.index % 4 == 3}">
          </section>
        </th:block>
  
      </th:block>

    </div>


    
    <section class="pagination-area" th:with="pagination=${map.pagination}" >
    
      <!-- ============ 조회 =========== -->
      <ul class="pagination" th:if="${param.searchInput == null}">
  
        <li><a th:href="@{/review/searchReview(cp=1)}">&lt;&lt;</a></li>
        <li><a th:href="@{/review/searchReview(cp=${pagination.prevPage})}">&lt;</a></li>
  
        <th:block th:each="i : ${#numbers.sequence(pagination.startPage, pagination.endPage, 1)}">
          <li th:if="${i == pagination.currentPage}"> <a class="current" th:text="${i}">1</a></li>
          <li th:unless="${i == pagination.currentPage}"><a th:href="@{/review/searchReview(cp=${i})}" th:text="${i}">2</a></li>
        </th:block>
  
        <li><a th:href="@{/review/searchReview(cp=${pagination.nextPage})}">&gt;</a></li>
        <li><a th:href="@{/review/searchReview(cp=${pagination.maxPage})}">&gt;&gt;</a></li>
  
      </ul>


      <!-- ============ 검색 =========== -->
      <ul class="pagination" th:unless="${param.searchInput == null}">

        <li><a th:href="@{/review/searchReview(searchInput=${param.searchInput}, cp=1)}">&lt;&lt;</a></li>
        <li><a th:href="@{/review/searchReview(searchInput=${param.searchInput}, cp=${pagination.prevPage})}">&lt;</a></li>


        <th:block th:each="i : ${#numbers.sequence(pagination.startPage, pagination.endPage, 1)}">
            <li th:if="${i == pagination.currentPage}"><a class="current" th:text="${i}">1</a></li>              
            <li th:unless="${i == pagination.currentPage}"> 
                <a th:href="@{/review/searchReview(searchInput=${param.searchInput}, cp = ${i})}" th:text="${i}">2</a>
            </li>
        </th:block>


        <li><a th:href="@{/review/searchReview(searchInput=${param.searchInput}, cp=${pagination.nextPage})}">&gt;</a></li>
        <li><a th:href="@{/review/searchReview(searchInput=${param.searchInput}, cp=${pagination.maxPage})}">&gt;&gt;</a></li>
      </ul>
 

  
    </section>

  </main>


  <!-- 풋터 -->
  <th:block th:replace="~{common/footer}"></th:block>


  <script src="/js/review/result.js"></script>

</body>
</html>
