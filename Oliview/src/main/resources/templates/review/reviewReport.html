<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>신고하기</title>

  <link rel="stylesheet" th:href="@{/css/review/reviewReport.css}">
</head>

<body>

  <main>

    <form action="reviewReport" method="POST" id="reviewReportFrm">

      <header>
        신고하기
      </header>

      <div class="report-conya">
        <div class="report-info" th:object="${review}">
          <div>작성자 | &nbsp;
            <section class="report-nickname" th:text="*{memberNickname}">푸바오</section>
          </div>
          <div>게시글 | &nbsp;
            <section class="report-review" th:text="*{reviewTitle}">칠리칠리</section>
          </div>
        </div>
      </div>


      <!-- 신고 내용 버튼 -->
      <div class="report-button">

        <ul style=" list-style-type: none;">
          <li><input type="radio" name="reportContent" id="button-1" value="1"> 스팸홍보/도배글</input></li>
          <li><input type="radio" name="reportContent" id="button-2" value="2"> 음란물</input></li>
          <li><input type="radio" name="reportContent" id="button-3" value="3"> 불법정보 포함</input></li>
          <li><input type="radio" name="reportContent" id="button-4" value="4"> 청소년 유해 게시물</input></li>
          <li><input type="radio" name="reportContent" id="button-5" value="5"> 욕설/생명경시/혐오/차별적 표현</input></li>
          <li><input type="radio" name="reportContent" id="button-6" value="6"> 개인정보 노출</input></li>
          <li><input type="radio" name="reportContent" id="button-7" value="7"> 불쾌한 표현</input></li>
          <li><input type="radio" name="reportContent" id="button-8" value="8"> 명예훼손/저작권 침해</input></li>
          <li><input type="radio" name="reportContent" id="button-9" value="9"> 불법촬영물 포함</input></li>
        </ul>

      </div>

      <!-- 신고 내용 작성 -->
      <div class="report-comment">
        <textarea cols="36" rows="3" placeholder="기타 의견을 적어주세요." name="reportContent"></textarea>
      </div>

      <!-- 신고 버튼 -->
      <div class="submit">
        <button type="submit">신고하기</button>
      </div>

      <input type="hidden" name="reviewNo" th:value="${review.reviewNo}">
    </form>
  </main>


  <script src="/js/review/report.js"></script>

</body>

</html>
