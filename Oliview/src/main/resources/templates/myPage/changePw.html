<!DOCTYPE html>
<html lang="kor" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>마이페이지 - 비밀번호 변경</title>
  <link rel="stylesheet" th:href="@{/css/myPage/myPage-style.css}">
  <th:block th:replace="~{common/common}"></th:block>
</head>
<body>
  <main>
    <!-- header -->
    <th:block th:replace="~{common/header}"></th:block>

    <section class="container">

      <!---------- 사이드메뉴 ---------->
      <th:block th:replace="~{myPage/side-menu}"></th:block>


      <!---------- 내 프로필 내용 ---------->
      <section class="my-profile-container">
        <section id="my-profile-container">

          <!-- 헤드 -->
          <section id="my-profile-title-container">
            <article>내 프로필</article>
            <article>대표 프로필과 별명, 개인정보를 수정할 수 있습니다.</article>
          </section>

          <!-- 프로필 정보 -->
          <section id="my-profile-info-container">
            <!-- 헤드라인 -->
            <article class="my-profile-headline">비밀번호 변경</article>
          </section>


          <!-- 비밀번호 변경 박스 -->
          <section class="myPage-changePw-container">

            <section id="myPage-changePw-container2">
              <form action="changePw" method="POST" id="changePwForm">
                <section class="input-box">
                  <i class="fa-solid fa-lock fa-lg" style="color: #cbcbcb;"></i>
                  <input type="password" name="memberPw" id="memberPw" placeholder="현재 비밀번호" required>
                </section>

                <br>

                <section class="input-box">
                  <i class="fa-solid fa-lock fa-lg" style="color: #cbcbcb;"></i>
                  <input type="password" name="newPw" id="newPw" placeholder="새 비밀번호" required>
                </section>

                <section class="input-box">
                  <i class="fa-solid fa-lock fa-lg" style="color: #cbcbcb;"></i>
                  <input type="password" name="newPw-check" id="newPw-check" placeholder="새 비밀번호 확인" required>
                </section>

                <article class="pw-explain">
                  <article id="pw-explain2">· 영문, 특수문자 포함(8자 이상 16자 이하)로 작성해주세요.</article>
                </article>

                <button class="confirm-btn">확인</button>
                <button type="button" class="reset-btn" id="reset-btn">취소</button>
              </form>
            </section>
          </section>
        </section>
      </section>
    </section>
  </main>
  

  <!-- footer -->
  <th:block th:replace="~{common/footer}"></th:block>


  <script src="/js/myPage/changePw.js"></script>

</body>
</html>
