<!DOCTYPE html>
<html lang="kor" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>마이페이지 - 비밀번호 변경</title>
  <link rel="stylesheet" th:href="@{/css/myPage/myPage-style.css}">
  <th:block th:replace="~{common/common}"></th:block>
</head>
<body>
  <main>
    <!-- 로그인 후 header -->
    <header>
      <section>
        <img src="/images/original_16.png" alt="로고이미지" width="80rem">
      </section>

      <section>
        <article>
          <a href="#">로그아웃</a>
        </article>

        <article>
          <a href="#">마이페이지</a>
        </article>

        <article>
          <a href=""><img src="/images/profileImgEx.png" alt="프로필 이미지" width="50rem"></a>
        </article>
      </section>

    </header>

    <section class="container">

      <!---------- 사이드메뉴 ---------->
      <section id="side-menu-container">

        <!-- 사이드메뉴 윗칸 -->
        <section>

          <!-- 프로필 정보 -->
          <section id="profileInfo-container">

            <section id="profile-img">
              <a href=""><img src="/images/profileImgEx.png" alt="프로필 이미지" width="70rem"></a>
            </section>
            
            <section id="member-id">
              <p>미쉘가잇..</p> <!-- 멤버 아이디, 4글자 넘어가는건 ... 으로! -->
            </section>

            <section id="edit-btn">
              <button>EDIT</button>
            </section>

          </section>

          <!-- 채팅, 로그아웃 버튼 -->
          <section id="btns-container">
            <button id="chatting-btn">채팅</button>
            <button id="logout-btn">로그아웃</button>
          </section>

          <!-- 마이페이지 타이틀 -->
          <article id="myPage-title">
            <p>마이페이지</p>
          </article>

        </section>


        <!-- 목차 -->
        <section>
          <section id="mypage-index-container">
            <!-- 클릭시 bold처리 넣기! -->
            <article><a href="#"><p>내 프로필</p></a></article>
            <article><a href="#"><p>내가 쓴 글</p></a></article>
            <article><a href="#"><p>내가 쓴 댓글</p></a></article>
            <article><a href="#"><p>찜한 글</p></a></article>
            <article><a href="#"><p>회원 탈퇴</p></a></article>

          </section>
        </section>

      </section>


      <!---------- 내 프로필 내용 ---------->
      <section class="my-profile-container">
        <section id="my-profile-container">

          <!-- 헤드 -->
          <section id="my-profile-title-container">
            <article>내 프로필</article>
            <article>대표 프로필과 별명, 개인정보를 수정할 수 있습니다.</article>
          </section>

          <!-- 프로필 정보 -->
          <section id="my-profile-info-container">
            <!-- 헤드라인 -->
            <article class="my-profile-headline">비밀번호 변경</article>
          </section>


          <!-- 비밀번호 변경 박스 -->
          <section class="myPage-changePw-container">

            <section id="myPage-changePw-container2">
              <form action="#" method="" id="changePwForm">
                  <section class="input-box">
                    <i class="fa-solid fa-lock fa-lg" style="color: #cbcbcb;"></i>
                    <input type="text" name="memberPw" placeholder="현재 비밀번호" required>
                  </section>

                  <br>
  
                  <section class="input-box">
                    <i class="fa-solid fa-lock fa-lg" style="color: #cbcbcb;"></i>
                    <input type="text" name="newPw" placeholder="새 비밀번호" required>
                  </section>
  
                  <section class="input-box">
                    <i class="fa-solid fa-lock fa-lg" style="color: #cbcbcb;"></i>
                    <input type="text" name="newPw-check" placeholder="새 비밀번호 확인" required>
                  </section>
  
                  <article id="pw-explain">
                    <p>· 영문, 특수문자 포함(8자 이상 16자 이하)로 작성해주세요.</p>
                  </article>
  
                  <button class="confirm-btn">확인</button>
                  <button class="reset-btn">취소</button>
                </form>
            </section>
          </section>
        </section>
      </section>
    </section>
  </main>
  

  <!-- footer -->
  <th:block th:replace="~{common/footer}"></th:block>




</body>
</html>
