        <div class="title">

        </div>

        <!-- 채팅멤버 추가 팝업 -->

          </div> -->
          
          <!-- 팝업 검색창 -->
          <!-- <ul id="resultArea"> -->
            <!-- <li class="result-row" data-id="1">
              <img class="result-row-img" src="/images/user.png">
              <span> <mark>유저</mark>일</span>
            </li>
            <li class="result-row"  data-id="2">

            </li>
    
            <li class="result-row">일치하는 회원이 없습니다</li> -->
          <!-- </ul> -->
        </div>

        <!-- 채팅 목록 -->
        <div class="chatting-area">

          <ul class="chatting-list">
            <th:block th:each="room : ${roomList}">

              <!-- th:chat-no : li 태그에 임의의 속성 chat-no를 추가,
  		  				타임리프를 이용해 출력된 값을 chat-no 속성 값으로 대입 -->
              <li class="chatting-item" th:chat-no="${room.chattingNo}" th:target-no="${room.targetNo}">

                <div class="item-header">
                  <!-- 채팅 프로필 있는경우 / 없는경우 -->
                  <img th:if="${room.targetProfile}" class="list-profile" th:src="${room.targetProfile}" width="80rem" height="80rem">
                  <img th:unless="${room.targetProfile}" class="list-profile" th:src="#{user.default.image}" width="80rem" height="80rem">
                </div>

                <div class="item-body">
                  <p class="profile"> <!-- div->p로 js때문에 수정함 -->
                    <span class="target-name" th:text="${room.targetNickname}">상대방 닉네임</span>
                    <p class="recent-message" th:text="${room.lastMessage}">메세지 내용</p>
                  </p>
                  
                  <div class="chat-status">
                    <span class="recent-send-time" th:text="${room.sendTime}">메세지 보낸 시간</span>
                    <p th:if="${room.notReadCount > 0}" class="not-read-count" th:text="${room.notReadCount}"></p>
                  </div>
                </div>
              </li>
            </th:block>
          </ul>
        </div>

        
      </div>
    </div>

  </main>
  
  <!-- footer -->
  <th:block th:replace="~{common/footer}"></th:block>

  <!-- sockjs를 이용한 WebSocket 구현을 위해 라이브러리 추가 -->
